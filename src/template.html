<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>To-Do-Do</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>To-Do-Do</h1>
        </header>
        <aside class="sidebar">
            <div class="to-do-sidebar">
                <h4 class="sidebar-header">My To-Do-Do's</h4>
                <ul class="to-do-list">
                    <li>
                        <button id="today-btn">Today</button>
                    </li>
                    <li>
                        <button id="this-week-btn">This Week</button>
                    </li>
                    <li>
                        <button id="this-month-btn">This Month</button>
                    </li>
                </ul>
            </div>
            <div class="projects-sidebar">
                <h4 class="sidebar-header">Projects</h4>
                <button class="add-project-btn">Add Project</button>
                <ul class="projects-list">
                    <li class="project">
                        <button id="all-to-dos-btn">All To-Do-Do's</button>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="content-container">

            <button class="add-to-do-btn">Add To-Do-Do!</button>

            <h2 class="content-header"></h2>
            <ul class="to-do-item-list">

            </ul>
        </main>
    </div>
    <dialog id="add-to-do-modal">
        <form>
            <ul>
                <li class="modal-input">
                    <label for="add-to-do-title">Title:</label>
                    <input type="text" id="add-to-do-title" name="add-to-do-title" autocomplete="off">
                </li>
                <li class="modal-input">
                    <label for="add-to-do-description">Description:</label>
                    <input type="text" id="add-to-do-description" name="add-to-do-description" autocomplete="off">
                </li>
                <li class="modal-input">
                    <label for="add-to-do-date">Date:</label>
                    <input type="date" id="add-to-do-date" name="add-to-do-date" autocomplete="off">
                </li>
                <li class="modal-input">
                    <label for="add-to-do-priority">Priority:</label>
                    <select id="add-to-do-priority" name="add-to-do-priority">
                        <option value="low">-Select a priority-</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </li>
                <div class="modal-buttons">
                    <button id="confirm-add-modal-btn" type="button">Add To-do-do!</button>
                    <button id="close-add-modal-btn" type="button">Close</button>
                </div>
            </ul>
        </form>
    </dialog>
    <dialog id="display-to-do-modal">
        <p class="display-to-do-modal-item"><strong>Title: </strong><span id="display-to-do-title"></span></p>
        <p class="display-to-do-modal-item"><strong>Description: </strong><span id="display-to-do-description"></span>
        </p>
        <p class="display-to-do-modal-item"><strong>Date: </strong><span id="display-to-do-date"></span></p>
        <p class="display-to-do-modal-item"><strong>Priority: </strong><span id="display-to-do-priority"></span></p>
        <div class="modal-buttons">
            <button id="edit-to-do-btn" type="button">Edit To-Do-Do</button>
            <button class="delete-to-do-btn" type="button">Delete To-Do-Do</button>
            <button id="close-display-to-do-btn" type="button">Close</button>
        </div>
    </dialog>
    <dialog id="edit-to-do-modal">
        <form>
            <ul>
                <li class="modal-input">
                    <label for="edit-to-do-title">Title:</label>
                    <input type="text" id="edit-to-do-title" name="edit-to-do-title" autocomplete="off">
                </li>
                <li class="modal-input">
                    <label for="edit-to-do-description">Description:</label>
                    <input type="text" id="edit-to-do-description" name="edit-to-do-description" autocomplete="off">
                </li>
                <li class="modal-input">
                    <label for="edit-to-do-date">Date:</label>
                    <input type="date" id="edit-to-do-date" name="edit-to-do-date" autocomplete="off">
                </li>
                <li class="modal-input">
                    <label for="edit-to-do-priority">Priority:</label>
                    <select id="edit-to-do-priority" name="edit-to-do-priority">
                        <option value="low">-Select a priority-</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </li>
                <div class="modal-buttons">
                    <button id="confirm-edit-modal-btn" type="button">Edit To-do-do!</button>
                    <button id="close-edit-modal-btn" type="button">Close</button>
                </div>
            </ul>
        </form>
    </dialog>
    <dialog id="add-project-modal">
        <form>
            <ul>
                <li class="modal-input">
                    <label for="add-project-name">Project Name:</label>
                    <input type="text" id="add-project-name" name="add-project-name" autocomplete="off">
                </li>
                <div class="modal-buttons">
                    <button id="confirm-add-project-btn" type="button">Add Project!</button>
                    <button id="close-add-project-btn" type="button">Close</button>
                </div>
            </ul>
        </form>
    </dialog>
</body>

</html>
