<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>To-Do-Do</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>To-Do-Do</h1>
        </header>
        <aside class="sidebar">
            <div class="to-do-sidebar">
                <h4 class="sidebar-header">My To-do-do's</h4>
                <ul class="to-do-list">
                    <li>
                        <button id="today-btn">Today</button>
                    </li>
                    <li>
                        <button id="this-week-btn">This Week</button>
                    </li>
                    <li>
                        <button id="this-month-btn">This Month</button>
                    </li>
                </ul>
            </div>
            <div class="projects-sidebar">
                <h4 class="sidebar-header">Projects</h4>
                <ul class="projects-list">
                    <li>
                        <button class="add-project-btn">Add Project</button>
                    </li>
                    <li>
                        <button id="all-to-dos-btn">All To-do-do's</button>
                    </li>
                    <li>
                        <button id="project-btn">Test Project</button>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="content-container">

            <button class="add-to-do-btn">Add To-do-do!</button>

            <h2 class="content-header"></h2>
            <div class="to-do-item">
                <img src="./assests/check-circle-outline.svg">
                <h5>Buy Eggs</h5>
                <h6>27/04/2025</h6>
            </div>
            <div class="to-do-item">
                <img src="./assests/check-circle.svg">
                <h5>Buy Milk</h5>
                <h6>20/04/2025</h6>
            </div>
            <div class="to-do-item">
                <img src="./assests/check-circle-outline.svg">
                <h5>Get a new job</h5>
                <h6>25/05/2026</h6>
            </div>
        </main>

    </div>
    <dialog id="add-to-do-modal">
        <form>
            <ul>
                <li class="modal-input">
                    <label for="title">Title:</label>
                    <input type="text" id="add-to-do-title" name="add-to-do-title" autocomplete="off">
                </li>
                <li class="modal-input">
                    <label for="description">Description:</label>
                    <input type="text" id="add-to-do-description" name="add-to-do-description" autocomplete="off">
                </li>
                <li class="modal-input">
                    <label for="date">Date:</label>
                    <input type="date" id="add-to-do-date" name="add-to-do-date" autocomplete="off">
                </li>
                <li class="modal-input">
                    <label for="priority">Priority:</label>
                    <select id="add-to-do-priority" name="add-to-do-priority">
                        <option value="low">-Select a priority-</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </li>
                <div class="modal-buttons">
                    <button id="confirm-add-modal-btn" type="button">Add To-do-do!</button>
                    <button id="close-add-modal-btn" type="button">Close</button>
                </div>
            </ul>
        </form>
    </dialog>
</body>

</html>
